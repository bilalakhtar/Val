<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ’˜ Valentine?</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#22c55e;
      --no:#ef4444;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.25;
      background:
        radial-gradient(circle at 10% 20%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 35% 80%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 70% 30%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 90% 70%, #fff 0 2px, transparent 3px);
      filter: blur(.2px);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-12px); }
    }
    .card{
      width:min(520px, 92vw);
      background: var(--card);
      backdrop-filter: blur(8px);
      border:1px solid #ffffff80;
      border-radius: 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      padding: 26px 22px;
      text-align:center;
      position:relative;
    }
    h1{
      margin: 6px 0 4px;
      font-size: clamp(24px, 5vw, 34px);
      color: var(--text);
    }
    p{
      margin: 8px 0 14px;
      color: #333;
      line-height:1.35;
      font-size: 16px;
    }
    .row{
      display:flex;
      gap: 12px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top: 14px;
      position:relative;
      min-height: 70px;
    }
    button{
      border:0;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }
    #yesBtn{
      background: var(--yes);
      color:white;
      box-shadow: 0 10px 24px rgba(34,197,94,.35);
    }
    #yesBtn:hover{ transform: translateY(-1px); }
    #noBtn{
      background: var(--no);
      color:white;
      box-shadow: 0 10px 24px rgba(239,68,68,.35);
      position: relative;
    }
    .badge{
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background:#fff;
      border:1px solid #00000010;
      font-size: 12px;
      color:#444;
      margin-top: 8px;
    }
    .result{
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 14px;
      background:#ffffffb3;
      border: 1px solid #00000010;
      display:none;
    }
    .result strong{ font-size: 18px; }
    .footer{
      margin-top: 12px;
      font-size: 12px;
      color:#444;
      opacity:.85;
    }
    .sparkle{
      position:absolute;
      width:10px;
      height:10px;
      border-radius:50%;
      background:white;
      opacity:.9;
      pointer-events:none;
      animation: pop .7s ease-out forwards;
      box-shadow: 0 0 12px rgba(255,255,255,.9);
    }
    @keyframes pop{
      0%{ transform: translate(0,0) scale(.6); opacity:1; }
      100%{ transform: translate(var(--dx), var(--dy)) scale(1.2); opacity:0; }
    }
    input{
      width: min(360px, 86vw);
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid #00000020;
      font-size: 14px;
      outline:none;
      background:#fff;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="card">
    <div class="badge">ğŸ’Œ Valentineâ€™s Day Proposal</div>
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p>
      Type your name (optional) and choose wiselyâ€¦
      <br/>The <b>No</b> button isâ€¦ emotionally unavailable ğŸ˜­
    </p>

    <input id="nameInput" placeholder="Your name (optional)..." />

    <div class="row" id="btnRow">
      <button id="yesBtn">Yes ğŸ˜</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>

    <div class="result" id="resultBox">
      <strong id="resultTitle"></strong>
      <div id="resultText" style="margin-top:6px;"></div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const btnRow = document.getElementById("btnRow");
    const nameInput = document.getElementById("nameInput");
    const resultBox = document.getElementById("resultBox");
    const resultTitle = document.getElementById("resultTitle");
    const resultText = document.getElementById("resultText");

    let noCount = 0;

    const noPhrases = [
      "No ğŸ™ƒ",
      "Are you sure? ğŸ˜­",
      "Try again ğŸ˜Œ",
      "Nope âœ‹",
      "Thatâ€™s illegal ğŸ’€",
      "My heart saysâ€¦ RUN ğŸƒâ€â™‚ï¸ğŸ’¨",
      "Not today ğŸ˜¤",
      "You missed ğŸ˜…",
      "Error 404: No not found ğŸ¤–",
      "Nice try ğŸ˜"
    ];

    function showResult(title, text){
      resultTitle.textContent = title;
      resultText.innerHTML = text;
      resultBox.style.display = "block";
    }

    function sparkle(x, y){
      for(let i=0;i<10;i++){
        const s = document.createElement("div");
        s.className = "sparkle";
        const dx = (Math.random()*120 - 60).toFixed(0) + "px";
        const dy = (Math.random()*120 - 60).toFixed(0) + "px";
        s.style.left = x + "px";
        s.style.top = y + "px";
        s.style.setProperty("--dx", dx);
        s.style.setProperty("--dy", dy);
        document.body.appendChild(s);
        setTimeout(()=>s.remove(), 750);
      }
    }

    function moveNoButton(){
      const pad = 14;
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const rect = noBtn.getBoundingClientRect();
      const w = rect.width;
      const h = rect.height;

      // random position within viewport, keep it visible
      const x = Math.max(pad, Math.random() * (vw - w - pad));
      const y = Math.max(pad, Math.random() * (vh - h - pad));

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.zIndex = 99;
    }

    function getName(){
      const n = nameInput.value.trim();
      return n ? n : "Cutie";
    }

    yesBtn.addEventListener("click", (e)=>{
      const n = getName();
      sparkle(e.clientX, e.clientY);
      showResult(
        "YAYYYYY! ğŸ’–",
        `${n}, you just made my whole day!<br/>
         âœ… Date confirmed<br/>
         âœ… Snacks confirmed<br/>
         âœ… Cute pics confirmed ğŸ“¸âœ¨`
      );
      // disable no to stop chaos after yes
      noBtn.disabled = true;
      noBtn.style.opacity = 0.6;
      noBtn.style.cursor = "not-allowed";
      noBtn.textContent = "No (retired) ğŸ¥²";
    });

    // Make NO funny: it runs away on hover/touch and changes text
    const dodge = () => {
      noCount++;
      noBtn.textContent = noPhrases[noCount % noPhrases.length];
      moveNoButton();

      // also gently enlarge YES a bit each time
      const scale = Math.min(1.0 + noCount * 0.06, 1.8);
      yesBtn.style.transform = `scale(${scale})`;
    };

    noBtn.addEventListener("mouseenter", dodge);
    noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); dodge(); }, {passive:false});

    // If user somehow clicks No, still joke
    noBtn.addEventListener("click", (e)=>{
      e.preventDefault();
      noCount++;
      showResult(
        "Nice try ğŸ˜Œ",
        `But the <b>No</b> button is on a break.<br/>
         Please select <b>Yes</b> to continue ğŸ’˜`
      );
      moveNoButton();
    });

    // Keep it sane when resizing
    window.addEventListener("resize", ()=>{
      if (noBtn.style.position === "fixed") moveNoButton();
    });
  </script>
</body>
</html>
