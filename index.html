<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíò Valentine?</title>
  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#22c55e;
      --no:#ef4444;
    }
    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.25;
      background:
        radial-gradient(circle at 10% 20%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 35% 80%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 70% 30%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 90% 70%, #fff 0 2px, transparent 3px);
      filter: blur(.2px);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float{ 0%,100%{ transform: translateY(0);} 50%{ transform: translateY(-12px);} }

    .card{
      width:min(560px, 92vw);
      background: var(--card);
      backdrop-filter: blur(8px);
      border:1px solid #ffffff80;
      border-radius: 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      padding: 22px 20px;
      text-align:center;
      position:relative;
    }

    .topbar{
      display:flex;
      gap:10px;
      justify-content:space-between;
      align-items:center;
      margin-bottom: 10px;
    }
    .badge{
      display:inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background:#fff;
      border:1px solid #00000010;
      font-size: 12px;
      color:#444;
      text-align:left;
    }

    .music{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
    }
    .toggle{
      display:flex;
      gap:8px;
      align-items:center;
      padding: 7px 10px;
      border-radius: 999px;
      background:#fff;
      border:1px solid #00000010;
      cursor:pointer;
      user-select:none;
      font-size: 12px;
      color:#333;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:#bbb;
      box-shadow: 0 0 0 0 rgba(34,197,94,0);
      transition: .2s ease;
    }
    .dot.on{
      background: #22c55e;
      box-shadow: 0 0 0 6px rgba(34,197,94,.12);
    }

    h1{
      margin: 8px 0 6px;
      font-size: clamp(24px, 5vw, 34px);
      color: var(--text);
    }
    p{
      margin: 8px 0 14px;
      color: #333;
      line-height:1.35;
      font-size: 16px;
    }
    input{
      width: min(380px, 86vw);
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid #00000020;
      font-size: 14px;
      outline:none;
      background:#fff;
    }
    .row{
      display:flex;
      gap: 12px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top: 14px;
      position:relative;
      min-height: 70px;
    }
    button{
      border:0;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 700;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      user-select:none;
    }
    button:active{ transform: scale(.98); }
    #yesBtn{
      background: var(--yes);
      color:white;
      box-shadow: 0 10px 24px rgba(34,197,94,.35);
    }
    #yesBtn:hover{ transform: translateY(-1px); }
    #noBtn{
      background: var(--no);
      color:white;
      box-shadow: 0 10px 24px rgba(239,68,68,.35);
      position: relative;
    }

    .result{
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 14px;
      background:#ffffffb3;
      border: 1px solid #00000010;
      display:none;
    }
    .result strong{ font-size: 18px; }

    .footer{
      margin-top: 12px;
      font-size: 12px;
      color:#444;
      opacity:.85;
    }

    /* confetti canvas */
    #confetti{
      position: fixed;
      inset: 0;
      pointer-events:none;
      z-index: 9999;
    }

    .sparkle{
      position:absolute;
      width:10px;
      height:10px;
      border-radius:50%;
      background:white;
      opacity:.9;
      pointer-events:none;
      animation: pop .7s ease-out forwards;
      box-shadow: 0 0 12px rgba(255,255,255,.9);
    }
    @keyframes pop{
      0%{ transform: translate(0,0) scale(.6); opacity:1; }
      100%{ transform: translate(var(--dx), var(--dy)) scale(1.2); opacity:0; }
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="hearts"></div>

  <div class="card">
    <div class="topbar">
      <div class="badge">üíå Valentine‚Äôs Day Proposal (GitHub Edition)</div>

      <!-- Music Toggle -->
      <div class="music">
        <div class="toggle" id="musicToggle" title="Toggle music">
          <span class="dot" id="musicDot"></span>
          <span id="musicLabel">Music: Off üîá</span>
        </div>
      </div>
    </div>

    <h1>Will you be my Valentine? üíò</h1>
    <p>
      Type your name (optional) and choose wisely‚Ä¶
      <br/>The <b>No</b> button is‚Ä¶ emotionally unavailable üò≠
    </p>

    <input id="nameInput" placeholder="Your name (optional)..." />

    <div class="row" id="btnRow">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üôÉ</button>
    </div>

    <div class="result" id="resultBox">
      <strong id="resultTitle"></strong>
      <div id="resultText" style="margin-top:6px;"></div>
    </div>

    <div class="footer">Tip: keep <b>index.html</b> + <b>no.mp3</b> in same folder.</div>
  </div>

  <!-- audio -->
  <audio id="bgm" src="no.mp3" preload="auto" loop></audio>

  <script>
    // ---- Confetti (canvas) ----
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    function resizeCanvas(){
      canvas.width = window.innerWidth * devicePixelRatio;
      canvas.height = window.innerHeight * devicePixelRatio;
      ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let confettiPieces = [];
    let confettiRunning = false;
    const shapes = ["rect","circle"];

    function rand(min, max){ return Math.random() * (max - min) + min; }

    function startConfetti(durationMs = 1800){
      const count = 220;
      confettiPieces = [];
      for(let i=0;i<count;i++){
        confettiPieces.push({
          x: rand(0, window.innerWidth),
          y: rand(-window.innerHeight, 0),
          w: rand(6, 12),
          h: rand(8, 16),
          r: rand(0, Math.PI*2),
          rv: rand(-0.18, 0.18),
          vx: rand(-1.2, 1.2),
          vy: rand(2.2, 5.2),
          shape: shapes[(Math.random()*shapes.length)|0],
          // random bright color without hardcoding palette
          color: `hsl(${(Math.random()*360)|0} 90% 60%)`
        });
      }
      confettiRunning = true;

      const endAt = performance.now() + durationMs;
      function frame(now){
        ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

        for(const p of confettiPieces){
          p.x += p.vx;
          p.y += p.vy;
          p.r += p.rv;

          // wrap a bit
          if(p.y > window.innerHeight + 20) p.y = -20;
          if(p.x < -20) p.x = window.innerWidth + 20;
          if(p.x > window.innerWidth + 20) p.x = -20;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.r);
          ctx.fillStyle = p.color;

          if(p.shape === "circle"){
            ctx.beginPath();
            ctx.arc(0,0, p.w/2, 0, Math.PI*2);
            ctx.fill();
          } else {
            ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          }
          ctx.restore();
        }

        if(now < endAt && confettiRunning){
          requestAnimationFrame(frame);
        } else {
          confettiRunning = false;
          ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
        }
      }
      requestAnimationFrame(frame);
    }

    // ---- Valentine logic ----
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const nameInput = document.getElementById("nameInput");
    const resultBox = document.getElementById("resultBox");
    const resultTitle = document.getElementById("resultTitle");
    const resultText = document.getElementById("resultText");

    let noCount = 0;

    const noPhrases = [
      "No üôÉ",
      "Are you sure? üò≠",
      "Try again üòå",
      "Nope ‚úã",
      "That‚Äôs illegal üíÄ",
      "My heart says‚Ä¶ RUN üèÉ‚Äç‚ôÇÔ∏èüí®",
      "Not today üò§",
      "You missed üòÖ",
      "Error 404: No not found ü§ñ",
      "Nice try üòè"
    ];

    function getName(){
      const n = nameInput.value.trim();
      return n ? n : "Cutie";
    }

    function showResult(title, text){
      resultTitle.textContent = title;
      resultText.innerHTML = text;
      resultBox.style.display = "block";
    }

    function sparkle(x, y){
      for(let i=0;i<10;i++){
        const s = document.createElement("div");
        s.className = "sparkle";
        const dx = (Math.random()*120 - 60).toFixed(0) + "px";
        const dy = (Math.random()*120 - 60).toFixed(0) + "px";
        s.style.left = x + "px";
        s.style.top = y + "px";
        s.style.setProperty("--dx", dx);
        s.style.setProperty("--dy", dy);
        document.body.appendChild(s);
        setTimeout(()=>s.remove(), 750);
      }
    }

    function vibrateNo(){
      // Mobile vibration (works on many Android browsers)
      if (navigator.vibrate) navigator.vibrate([60, 40, 60]);
    }

    function moveNoButton(){
      const pad = 14;
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const rect = noBtn.getBoundingClientRect();
      const w = rect.width;
      const h = rect.height;

      const x = Math.max(pad, Math.random() * (vw - w - pad));
      const y = Math.max(pad, Math.random() * (vh - h - pad));

      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.zIndex = 99;
    }

    yesBtn.addEventListener("click", (e)=>{
      const n = getName();
      sparkle(e.clientX, e.clientY);
      startConfetti(2200);

      showResult(
        "YAYYYYY! üíñ",
        `${n}, you just made my whole day!<br/>
         ‚úÖ Date confirmed<br/>
         ‚úÖ Snacks confirmed<br/>
         ‚úÖ Cute pics confirmed üì∏‚ú®`
      );

      // disable "No" chaos after yes
      noBtn.disabled = true;
      noBtn.style.opacity = 0.6;
      noBtn.style.cursor = "not-allowed";
      noBtn.textContent = "No (retired) ü•≤";
    });

    const dodge = () => {
      noCount++;
      vibrateNo();
      noBtn.textContent = noPhrases[noCount % noPhrases.length];
      moveNoButton();

      // gently enlarge YES
      const scale = Math.min(1.0 + noCount * 0.06, 1.8);
      yesBtn.style.transform = `scale(${scale})`;
    };

    // Run away on hover and on touch
    noBtn.addEventListener("mouseenter", dodge);
    noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); dodge(); }, {passive:false});

    // If user clicks no, still joke + vibrate
    noBtn.addEventListener("click", (e)=>{
      e.preventDefault();
      vibrateNo();
      showResult(
        "Nice try üòå",
        `But the <b>No</b> button is on a break.<br/>
         Please select <b>Yes</b> to continue üíò`
      );
      moveNoButton();
    });

    window.addEventListener("resize", ()=>{
      if (noBtn.style.position === "fixed") moveNoButton();
    });

    // ---- Music toggle ----
    const bgm = document.getElementById("bgm");
    const musicToggle = document.getElementById("musicToggle");
    const musicDot = document.getElementById("musicDot");
    const musicLabel = document.getElementById("musicLabel");

    let musicOn = false;

    async function setMusic(on){
      musicOn = on;
      if(on){
        try{
          // Browsers require user interaction; this runs after click, so OK.
          await bgm.play();
          musicDot.classList.add("on");
          musicLabel.textContent = "Music: On üîä";
        } catch(err){
          // If autoplay blocked for any reason
          musicDot.classList.remove("on");
          musicLabel.textContent = "Tap again üîä";
          musicOn = false;
        }
      } else {
        bgm.pause();
        musicDot.classList.remove("on");
        musicLabel.textContent = "Music: Off üîá";
      }
    }

    musicToggle.addEventListener("click", ()=>{
      setMusic(!musicOn);
    });

    // Optional: if user hits Yes and music is off, gently encourage
    // (commented out; enable if you want)
    // yesBtn.addEventListener("click", ()=>{ if(!musicOn) setMusic(true); });

  </script>
</body>
</html>
